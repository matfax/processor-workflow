version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.netflix.nebula:gradle-lint-plugin
    versions:
    - 16.17.0
    - 16.17.1
    - 16.18.0
    - 16.19.0
    - 16.20.0
    - 16.22.0
  - dependency-name: me.qoomon.git-versioning
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: com.google.guava:guava
    versions:
    - 30.1-jre
- package-ecosystem: gradle
  directory: "/lib"
  schedule:
    interval: daily
    time: "10:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: me.qoomon.git-versioning
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: com.google.guava:guava
    versions:
    - 30.1-jre
